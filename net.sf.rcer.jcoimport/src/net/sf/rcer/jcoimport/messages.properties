DownloadPage_DialogTitle=JCo Import Wizard
DownloadPage_Intro=Due to license restrictions, the SAP Java Connector (JCo) may not be delivered as part of the connector package. Please visit the following URL and download the packages for the operating systems you want to support. You can also download the SAP IDoc library and have the plug-ins for this library generated automatically.
DownloadPage_Extract=Be aware that SAP has started to deliver the JCo as a zipped zipped file. This is not a typo, you get to download a zipped file that only contains a single zipped file. This import wizard can't handle this construct, so you need to unzip the "outer" file first, until you get to the real contents. This does NOT apply to the iDOC library.
DownloadPage_Notes=Please note that you'll need a valid SAPnet user account to download the packages. Also note that JCo versions prior to 3.0.0 are not supported by the connector plug-ins.
DownloadPage_OpenURLErrorMessage=Error opening the JCo download page.
